<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiber Boilerplate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="text-center">
      <img src="/public/img/logo.svg" class="img-fluid" width="300px">

    </div>
    <h4>Add user</h4>
    <form action="/users" method="post" class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Username" name="name" id="user">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit" id="add_user">Add User</button>
      </div>
    </form>
    <h4>Users</h4>
    <ul class="list-group" id="users">
      {{ with .users }}
        {{ range . }}
          <li class="list-group-item">{{ .Name }}</li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</body>

</html>
